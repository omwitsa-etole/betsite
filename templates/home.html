<!Doctype html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://kit.fontawesome.com/c63faa1f51.js" crossorigin="anonymous"></script>
<title>HOME</title>
<style src=""></style>
<style>
body{
	width: 100%;
	text-align: center;
	height: 100%;
	overflow-x: hidden;
}
.top-nav{
	position: absolute;
	z-index: 99;
	top: 0;
	left: 0;
	width: 100%;
	background: black;
	color: white;
	font-size: 14px;
	border-radius: 10px;
	height: 150px;
}
.top-nav-a{
	width: 100%;
	height: 70px;
	
}
.top-nav-b{
	width: 100%;
	height: 80px;
	background: white;
	overflow-x: auto;
	overflow-y: hidden;
	color: black;
	position: relative;
	text-align: left;
	box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}
.top-nav-b button{
	display: inline;
	width: 28%;
	border:none;
	border-radius: 5px;
	margin-left: 3.5%;
	
	height: 90%;
	cursor: pointer;
	
}
.top-nav-b button:hover{
	background: #111;
	color: white;
}
.dropdown {
  position: relative;
  display: inline-block;
  float: right;
  margin-right: 20px;
}
.dropdown img{
	border-radius: 50%;
	margin-top: 15px;
	width: 40px;
	height: 40px;
	cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  right: 0;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}
.main-body{
	position: absolute;
	top: 150px;
	left: 0;
	background: #ddd;
	width: 100%;
	overflow: auto;
	height: 600px;
}
.match-box{
	width: 95%;
	margin-left: 2.5%;
	margin-top: 15px;
	height: 120px;
	border-radius: 10px;
	background: white;
	position: relative;
	box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
}
.match-box a{
	color: black;
	font-size: 18px;
	text-decoration: none;
}
.match-box a:hover{
	text-decoration: underline;
}

.match:hover{
	cursor:pointer;
}
.active{
	background: #111;
	color: white;
}


.top-nav-b select{
	width: 28%;
	border:none;
	border-radius: 5px;
	margin-left: 3.5%;
	
	height: 90%;
	cursor: pointer;
	
}
.top-nav-b options{
	height: 35px;
}

</style>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<script src="{{url_for('static', filename='script.js')}}"></script>
</head>
<body>
<div class="b-ody" style="">
	<div class="top-nav" id="top-nav">
		
	</div>
	<div class="main-body">
	{%for match in matches%}
		{%set m_date = match[2]%}
	<div class="match-box">
		{%if '-' in match[5]%}
			{% set match_teams = match[5].replace("-", " vs ")%}
		{%else%}
			{% set match_teams = match[5].replace("â€”", " vs ")%}
		{%endif%}
		<span style="position: absolute;top: 0;left: 1%;font-size: 18px;">Time: {{match[3]}} <i style="margin-left: 20px;"> Date: {{m_date}}</i></span>
		<div class="match" onclick="location.href='{{url_for("gethomeMatch", match=match[4])}}'" style="position: absolute;top: 30px;width: 100%;text-align: center;font-size: 18px;">
		<a href="{{url_for('gethomeMatch', match=match[4])}}">{{match_teams}}</a>
		</div>
		<div class="bet-odds" id="{{match[0]}}">
		<span class="b-odds"><button onclick="selectB(this, this.parentElement.id)">(1) {{match[6]}}<p class="odd-mkt">{{match[13]}}</p></button></span>
		<span class="b-odds"><button onclick="selectB(this, this.parentElement.id)">(X) {{match[7]}}<p class="odd-mkt">{{match[14]}}</p></button></span>
		<span class="b-odds"><button onclick="selectB(this, this.parentElement.id)">(2) {{match[8]}}<p class="odd-mkt">{{match[15]}}</p></button></span>
		</div>
	</div>	
	{%endfor%}
	</div>
</div>
</body>
<script>

function selectB(el, le){
	console.log(le);
	var s = document.getElementById(le);
	var xs = s.getElementsByTagName("button");
	if(el.classList.contains("active")){
		el.classList.remove("active");
		return true;
	}
	for(let i=0;i<xs.length;i++){
		if(xs[i].classList.contains("active")){
			xs[i].classList.remove("active");
		}
	}
	if(el.classList.contains("active")){
		el.classList.remove("active");
	}else{
		el.classList.add("active");
	}
}
function toBookmark(val){
	if(val != "null" && val != ""){
		location.href = '/bookmaker/'+val;
	}else{
		location.href = "{{url_for('home')}}";
	}
}

</script>
</html>
